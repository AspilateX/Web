<!DOCKTYPE html>
<html lang="ru">
	<head>
		<title></title>
		<link rel="stylesheet" href="css/style.css">
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<body>
		<header>
			<div class="header_body">
				<div class="header_column">
					<img src="img/logo-low-res.png" alt="Logo" class="header_logo">
				</div>
				<div class="header_column">
					<nav class="header_menu">
						<ui class="header_menu_list">
							<li><a href="#" class="header_menu_list_link">HOME</a></li>
							<li><a href="#" class="header_menu_list_link">NEWS</a></li>
							<li><a href="#" class="header_menu_list_link">FORUM</a></li>
							<li><a href="#" class="header_menu_list_link">ARTS</a></li>
							<li><a href="#" class="header_menu_list_link">ABOUT</a></li>
						</ui>
					</nav>
				</div>
				<div class="header_column">
					<nav class="header_mail">
						<img src="img/Icons/emailblack.svg" alt="email" class="header_logo">
					</nav>
				</div>
			</div>
		</header>
		<main>
			<section class="slider_block_container">
				<div class="slider_block"></div>
			</section>
			<section class="last_news_block_container">
				<div class="last_news_block"></div>
			</section>
			<section class="popular_block_container">
				<div class="popular_block"></div>
			</section>
		</main>
		<footer>
			<div class="footer_body">
				<div class="footer_column">
					<img src="img/logo-low-res.png" alt="Logo" class="footer_logo">
				</div>
				<div class="footer_column">
					<ul class="social_menu">
						<li class="social_menu_item"><img src="img/Icons/twitter.png" alt="" class="social_menu_item_image"><a href="#" class="social_menu_item_link">Twitter</a></li>
						<li class="social_menu_item"><img src="img/Icons/tumblr.png" alt="" class="social_menu_item_image"><a href="#" class="social_menu_item_link">Tumblr</a></li>
						<li class="social_menu_item"><img src="img/Icons/instagram.png" alt="" class="social_menu_item_image"><a href="#" class="social_menu_item_link">Instagram</a></li>
						<li class="social_menu_item"><img src="img/Icons/facebook.png" alt="" class="social_menu_item_image"><a href="#" class="social_menu_item_link">Facebook</a></li>
						<li class="social_menu_item"><img src="img/Icons/soundcloud.png" alt="" class="social_menu_item_image"><a href="#" class="social_menu_item_link">Soundcloud</a></li>
						<li class="social_menu_item"><img src="img/Icons/youtube.png" alt="" class="social_menu_item_image"><a href="#" class="social_menu_item_link">Youtube</a></li>
					</ul>
				</div>
			</div>
		</footer>
	</body>
</html>
